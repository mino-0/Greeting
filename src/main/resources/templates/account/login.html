<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="text-center">
        <main class="form-signin">
            
            <form th:action="@{/account/login}" method="POST">
                <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="alert alert-danger" th:if="${param.error}" role="alert">
                    Invalid username and password.
                </div>
                <div class="alert alert-primary" role="alert" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
            </form>
        </main>


        <footer  th:replace="fragments/common :: footer"></footer>
  </body>
</html>
